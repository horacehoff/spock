[package]
name = "turbo"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
regex = "1.10.3"
fancy-regex = "0.13.0"
once_cell = "1.19.0"
colored = "2.1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
incremental = false
strip = true

[profile.release.package."*"]
opt-level = 3
debug = false
codegen-units = 1
incremental = false
