[package]
name = "compute"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.1.0"
fancy-regex = "0.13.0"
sha2 = "0.10.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
incremental = false
strip = true

[profile.release.package."*"]
opt-level = 3
debug = false
codegen-units = 1
incremental = false
