[package]
name = "compute"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fancy-regex = "0.14.0"
pest = "2.7.14"
pest_derive = "2.7.14"
bincode = "1.3.3"
serde = { version = "1.0.214", features = ["derive"] }
blake3 = "1.5.4"
Inflector = "0.11.4"


[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
incremental = false
strip = true
debug-assertions = false

[profile.release.package."*"]
opt-level = 3
debug = false
codegen-units = 1
incremental = false